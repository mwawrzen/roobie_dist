name: Roobie CMS Production Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Root Project
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Root Dependencies
        run: bun install

      - name: Install Backend Dependencies
        run: |
          cd backend
          bun install
          cd ..

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          bun install
          cd ..

      - name: Run Build & Release Script
        run: bun run scripts/release.ts
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NODE_ENV: production

      - name: Bundle Artifacts
        shell: powershell
        run: |
          Compress-Archive -Path roobie_cms_release\* -DestinationPath RoobieCMS_Package_${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: RoobieCMS_Package_${{ github.ref_name }}.zip
          name: Roobie CMS ${{ github.ref_name }}
          body: |
            ðŸ“¦ **Release**
            - Version: ${{ github.ref_name }}
            - System: Windows (Standalone .exe)
            - Contains: Backend, Frontend, Launcher i Autostart skrÃ³tu.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
